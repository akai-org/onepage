<section id="contact">
  <div class="contact-box">
    <h2>Zainteresowany współpracą?</h2>
    <p>Jeśli chcesz promować swoją firmę, przedstawić trudne lub ciekawe zagadnienie, zostaw swoją propozycję, na pewno odpiszemy!</p>
    <form>
      <input type="email" id="email" placeholder="Adres e-mail" required>
      <textarea id="message" placeholder="Twoja wiadomość..." rows="4"></textarea>
      <button class="join-btn">Zostaw wiadomość</button>
    </form>
  </div>
</section>
